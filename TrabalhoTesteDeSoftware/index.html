<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskDaily - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TaskDaily <br></h1>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Título da Tarefa" required>
            <textarea id="task-description" placeholder="Descrição da Tarefa" required></textarea>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
